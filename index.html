<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calc</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="bar">
                <div class="time">
                    <p>11</p>
                    <p>:16</p>
                </div>
                <img src="./img/reception-4.svg" alt="">
                <img src="./img/wifi-2.svg" alt="">
                <img class="size" src="./img/battery-full.svg" alt="">
            </div>
            <div class="up">
                <p class="num">0</p>
            </div>
            <div class="middle">
                <button class="items one">C</button>
                <button class="items two">+/_</button>
                <button class="items three">%</button>
                <button class="items odd">+</button>
                <button class="items">7</button>
                <button class="items">8</button>
                <button class="items">9</button>
                <button class="items odd">x</button>
                <button class="items">4</button>
                <button class="items">5</button>
                <button class="items">6</button>
                <button class="items odd">-</button>
                <button class="items">1</button>
                <button class="items">2</button>
                <button class="items">3</button>
                <button class="items odd">+</button>
            </div>
            <div class="bottom">
                <button class="items zero">0</button>
                <button class="items">.</button>
                <button class="items odd">=</button>
            </div>
            <div class="nav"></div>
        </div>
    </section>
</body>

</html>
